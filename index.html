
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twistcase</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: sans-serif; }

    #hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #hero-text {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px black;
      padding: 2rem;
    }

    #info {
      background: white;
      text-align: center;
      padding: 4rem 1rem;
    }

    #info img {
      max-width: 90%;
      height: auto;
    }

    #info h2 {
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
      color: #111;
    }
  </style>
</head>
<body>

  <section id="hero">
    <video autoplay muted playsinline>
      <source src="assets/Min film.mp4" type="video/mp4">
      Din webbläsare stöder inte video-taggen.
    </video>
    <div id="hero-text">
      <h1>Twistcase</h1>
    </div>
  </section>

  <section id="info">
    <img src="assets/twistcase.png" alt="Twistcase dosett">
    <h2>det största och enda som hänt dosettmarknaden på hundra år</h2>
  </section>

</body>
</html>
